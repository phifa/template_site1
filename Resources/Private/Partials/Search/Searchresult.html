<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<div class="tx-indexedsearch-res">
	<f:format.raw>
		<h4>
			<f:if condition="{settings.displayResultNumber}">
				<span class="tx-indexedsearch-result-number">{row.result_number}</span>
			</f:if>
			<span class="tx-indexedsearch-title{row.CSSsuffix}">{row.title}</span>
		</h4>
	</f:format.raw>
	<f:if condition="{row.headerOnly} == 0">
		<f:format.raw>{row.path}</f:format.raw>
		<p class="tx-indexedsearch-description">{row.description -> f:format.raw()}</p>
		<div class="row">
			<div class="cell shrink"></div>
		</div>
	</f:if>
	<f:if condition="{row.headerOnly} == 1">
		<p class="tx-indexedsearch-description">{row.description}</p>
	</f:if>

	<f:if condition="{row.subresults}">
		<p class="tx-indexedsearch-list">
			<f:for each="{row.subresults.items}" as="subrow">
				<f:render partial="Searchresult" arguments="{row: subrow}" />
			</f:for>
		</p>
	</f:if>
</div>

</html>
