<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:ce="http://typo3.org/ns/TYPO3/CMS/FluidStyledContent/ViewHelpers"
 data-namespace-typo3-fluid="true">
<f:if condition="{bullets}">
	<ul class="{f:if(condition:'{data.layout} == 10',then:'no-bullet', else:'')}">
		<f:for each="{bullets}" as="bullet">
			<li>{bullet}</li>
		</f:for>
	</ul>
</f:if>

</html>
