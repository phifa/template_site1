# Load default processing options
imports:
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Processing.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Base.yaml" }
    - { resource: "EXT:rte_ckeditor/Configuration/RTE/Editor/Plugins.yaml" }



# Add configuration for the editor
# For complete documentation see http://docs.ckeditor.com/#!/api/CKEDITOR.config
editor:
  config:
    stylesSet:
      # block level styles
      - { name: "Callout", element: "p", attributes: { class: "callout primary" } }
      - { name: "Analytics Deactivate", element: "span", attributes: { class: "ga_deactivate" } }
      # Inline styles
      - { name: "Button Primary", element: "a", attributes: { class: "button primary" } }
      - { name: "Button Secondary", element: "a", attributes: { class: "button secondary" } }
      - { name: "Fancybox", element: "a", attributes: { data-fancybox: "1" } }
    contentsCss: ["EXT:template/Resources/Public/Test/dist/assets/css/app.css", "EXT:template/Resources/Public/Backend/RTE/rte.css"]

    format_tags: "p;h1;h2;h3;h4;h5;h6;pre"

    extraAllowedContent: "*[onclick];*[data-*]"

    linkJavaScriptLinksAllowed: true

    toolbarGroups:
      - { name: clipboard, groups: [clipboard, cleanup, undo] }
      - { name: insert }
      - { name: tools }
      - { name: table }
      - { name: tabletools }
      - { name: document,  groups: [ mode, document, doctools ] }
      - { name: others }
      - "/"
      - { name: basicstyles, groups: [ basicstyles, align ] }
      - { name: paragraph,   groups: [ list, indent, blocks, align, bidi ] }
      - { name: links }
      - "/"
      - { name: styles }

    justifyClasses:
      - text-left
      - text-center
      - text-right
      - text-justify

    extraPlugins:
      - justify

    removePlugins:
      - image

    removeButtons:
      - Anchor
      - Underline
      - Strike



